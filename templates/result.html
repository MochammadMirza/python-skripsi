{% extends "base.html" %}

{% block title %}Prediction Result{% endblock %}

{% block content %}
    <h1 class="mt-5">Prediction Result</h1>
    <img src="{{ url_for('static', filename='uploads/' + image_path.split('/')[-1]) }}" alt="Uploaded Image" class="img-fluid mt-3">
    <p class="mt-3">Prediction: {{ prediction }}</p>
    <a href="/" class="btn btn-secondary mt-3">Upload another image</a>
{% endblock %}
